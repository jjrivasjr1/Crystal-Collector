<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystals Collector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
<div class="row">
 <div class="col-md=12">
 	<h1>Crystals Collector</h1>
 </div>
</div>

<div class="row">
 <div class="col-md=12">
 	<h4>MATCH THIS NUMBER</h4>
 	<span id="random-number"></span>
 </div>
</div>

<div class="row">

<div class="col-md=3">
 	<span id="crystal_1">CRYSTAL 1</span>
 </div>

 <div class="col-md=3">
 	<span id="crystal_2">CRYSTAL 2</span>
 </div>

 <div class="col-md=3">
 	<span id="crystal_3">CRYSTAL 3</span>
 </div>

 <div class="col-md=3">
 	<span id="crystal_4">CRYSTAL 4</span>
 </div>
</div>

<div class="row">
<div class="col-md=12">
	<h4>TOTAL SCORE</h4>
 	<span id="totalScore"></span>
 </div>
	
</div>


<div class="row">
 <div class="col-md=12">
 	<h4>WINS</h4>
 	<span id="wins"></span>
 	<h4>LOSSES</h4>
 	<span id="losses"></span>
 </div>
</div>


</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
